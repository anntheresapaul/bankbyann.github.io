<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="page.css">
    <!--js-->
    <script src="transaction.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
    <!--transaction form-->
    <form method="POST">
        <h2>Your Transactions</h2>
        <div class="form-outline mb-4">
            <input type="text" id="acc_no" id="acc_no" placeholder="Account Number" />
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="pin" name="pin" placeholder="Pin" />
        </div>
        <div class="form-outline mb-4">
            <input type="text" id="amt" name="amt" placeholder="Amount"/>
        </div>
            <button type="submit" class="btn" onclick="Bank.deposit()">Deposit</button>
            <button type="submit" class="btn" onclick="Bank.withdraw()">Withdraw</button>
            <button type="submit" class="btn">Back</button>
      </form>
      <!--end of form-->
    </div>
</body>
</html>
