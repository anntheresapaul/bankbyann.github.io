<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="page.css">
    <script src="transaction.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
      <!--login form-->
    <form method="POST">
        <h2>Login</h2>
        <div class="form-outline mb-4">
          <input type="text" id="acc_no" placeholder="Account Number" name="acc_no"/>
        </div>
        <div class="form-outline mb-4">
          <input type="password" id="pswd" placeholder="Password" name="pswd"/>
        </div>
        <div class="col">
            <a href="#!">Forgot password?</a>
        </div>
        <div class="col">
            <button onclick="Bank.login()" type="button" class="btn mb-4">Login</button>
        </div>
        <div class="text-center">
          <p>Dont have an account? <a href="register.html">Register now</a></p>
        </div>
      </form>
      <!--end of login form-->
    </div>
</body>
</html>
